<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>HTML Accessibility</title>
	</head>
	<body>
		<h1>Semantic html</h1>
		<p>Semantic html should follow a hierachy of headings</p>
		<ol>
			<li>Milk</li>
			<li>Bread</li>
		</ol>
		<h2>This is some more information on Semantic HTML</h2>
		<p>
			Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nemo,
			blanditiis.
		</p>

		<table>
			<caption>
				list of items to buy
			</caption>
			<thead>
				<tr>
					<th scope="col">Number</th>
					<th scope="col">Item</th>
					<th scope="col">Quantity</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th scope="row">Milk</th>
					<td>1</td>
					<td>Fresha</td>
					<td>10</td>
				</tr>
			</tbody>
		</table>
		<img
			src="./Clear.png"
			alt="The sun:meaning it will be hot"
			title="Sun or heat icon"
		/>

		<form id="myform">
			<fieldset for>
				<legend>A basic form</legend>
				<div>
					<label for="name"> Your name</label>
					<input type="text" id="name" />
				</div>
			</fieldset>
		</form>
	</body>
</html>
