<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tables</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<table>
			<thead>
				<tr>
					<th colspan="2">Name</th>
					<th>ID</th>
					<th>Height</th>
				</tr>
			</thead>
			<tfoot>
				<tr>
					<th colspan="2">Name</th>
					<th>ID</th>
					<th>Height</th>
				</tr>
			</tfoot>
			<tbody>
				<tr>
					<td>George</td>
					<td>1</td>
					<td>200</td>
				</tr>
				<tr>
					<td>John</td>
					<td>2</td>
					<td>100</td>
				</tr>
				<tr>
					<td>Mary</td>
					<td>4</td>
					<td>250</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
