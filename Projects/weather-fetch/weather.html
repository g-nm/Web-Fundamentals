<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Get Weather</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style-weather.css" />
		<script src="weather.js" defer></script>
	</head>
	<body>
		<main class="container">
			<header class="header">
				<svg
					width="37"
					height="16"
					viewBox="0 0 37 16"
					fill="none"
					xmlns="http://www.w3.org/2000/svg"
					class="goback"
				>
					<path
						d="M0.292893 7.29289C-0.0976311 7.68342 -0.0976311 8.31658 0.292893 8.70711L6.65685 15.0711C7.04738 15.4616 7.68054 15.4616 8.07107 15.0711C8.46159 14.6805 8.46159 14.0474 8.07107 13.6569L2.41421 8L8.07107 2.34315C8.46159 1.95262 8.46159 1.31946 8.07107 0.928932C7.68054 0.538408 7.04738 0.538408 6.65685 0.928932L0.292893 7.29289ZM36 9C36.5523 9 37 8.55228 37 8C37 7.44772 36.5523 7 36 7V9ZM1 9H36V7H1V9Z"
						fill="black"
					/>
				</svg>
				<h1 class="header__title">Weather</h1>
			</header>
			<div class="weather">
				<img src="" alt="" class="weather__icon" width="200" height="200" />
				<div class="weather__location"></div>
			</div>
			<div class="weather__info">
				<div class="weather__card-weather weather__card">
					<div class="weather__card-title">
						<img src="" alt="" width="30" height="30" />
						<span>Weather</span>
					</div>
					<div class="weather__info-text"></div>
				</div>
				<div class="weather__card-temperature weather__card">
					<div class="weather__card-title">
						<img
							src="assets/bi_thermometer-half.svg"
							alt="Temperature"
							width="19"
							height="19"
						/><span>Temperature</span>
					</div>
					<div class="weather__info-text"></div>
				</div>
				<div class="weather__card-wind weather__card">
					<div class="weather__card-title">
						<img
							src="assets/bi_wind.svg"
							alt="wind"
							width="19"
							height="19"
						/><span>Wind Speed</span>
					</div>
					<div class="weather__info-text"></div>
				</div>
				<div class="weather__card-humidity weather__card">
					<div class="weather__card-title">
						<img
							src="assets/carbon_humidity.svg"
							alt="Humidity"
							width="19"
							height="19"
						/><span>Humidity</span>
					</div>
					<div class="weather__info-text"></div>
				</div>
				<div class="weather__card-visibility weather__card">
					<div class="weather__card-title">
						<img
							src="assets/ic_outline-visibility.svg"
							alt="Visibility"
							width="19"
							height="19"
						/><span>Visibility</span>
					</div>
					<div class="weather__info-text"></div>
				</div>
			</div>
		</main>
	</body>
</html>
