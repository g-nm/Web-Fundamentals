<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator app</title>
		<link rel="stylesheet" href="style.css" />
		<script src="index.js" defer></script>
	</head>
	<body>
		<main class="calculator">
			<input type="text" class="result" placeholder="0" readonly />
			<button data-type="number">7</button>
			<button data-type="number">8</button>
			<button data-type="number">9</button>
			<button class="button__del">DEL</button>
			<button class="button__ac">AC</button>
			<button data-type="number">4</button>
			<button data-type="number">5</button>
			<button data-type="number">6</button>
			<button data-key="times" data-type="operator">&times;</button>
			<button data-key="divide" data-type="operator">/</button>
			<button data-type="number">1</button>
			<button data-type="number">2</button>
			<button data-type="number">3</button>
			<button data-key="add" data-type="operator">+</button>
			<button data-key="minus" data-type="operator">-</button>
			<button data-type="number">0</button>
			<button>.</button>
			<button class="button__equals">=</button>
		</main>
	</body>
</html>
